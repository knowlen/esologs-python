        id
        name
      }
      partitions {
        id
        name
        compactName
        default
      }
    }
  }
}

query getCharacterById($id: Int!) {
  characterData {
    character(id: $id) {
      id
      name
      classID
      raceID
      guildRank
      hidden
      server {
        name
        region {
          name
        }
      }
    }
  }
}

query getCharacterReports($characterId: Int!, $limit: Int = 10) {
  characterData {
    character(id: $characterId) {
      recentReports(limit: $limit) {
        data {
          code
          startTime
          endTime
          zone {
            name
          }
        }
        total
        per_page
        current_page
        from
        to
        last_page
        has_more_pages
      }
    }
  }
}

query getGuildById($guildId: Int!) {
  guildData {
    guild(id: $guildId) {
      id
      name
      description
      faction {
        name
      }
      server {
        name
        region {
          name
        }
      }
      tags {
        id
        name
      }
    }
  }
}

query getEncountersByZone($zoneId: Int!) {
  worldData {
    zone(id: $zoneId) {
      id
      name
      encounters {
        id
        name
      }
    }
  }
}


query getRegions {
  worldData {
    regions {
      id
      name
      subregions {
        id
        name
      }
    }
  }
}

query getReportByCode($code: String!) {
  reportData {
    report(code: $code) {
      code
      startTime
      endTime
      title
      visibility
      zone {
        name
      }
      fights {
        id
        name
        difficulty
        startTime
        endTime
      }
    }
  }
}


query getCharacterEncounterRanking($characterId: Int!, $encounterId: Int!) {
  characterData {
    character(id: $characterId) {
      encounterRankings(encounterID: $encounterId)
    }
  }
}


query getZones {
  worldData {
    zones {
      id
      name
      frozen
      brackets {
        type
        min
        max
        bucket
      }
      encounters {
        id
        name
      }
      difficulties {
        id
        name
        sizes
      }
      expansion {
        id
        name
      }
    }
  }
}
