query getAbility($id: Int!) {
  gameData {
    ability(id: $id) {
      id
      name
      icon
      description
    }
  }
}

query getAbilities($limit: Int, $page: Int) {
  gameData {
    abilities(limit: $limit, page: $page) {
      data {
        id
        name
        icon
      }
      total
      per_page
      current_page
      from
      to
      last_page
      has_more_pages
    }
  }
}

query getClass($id: Int!) {
  gameData {
    class(id: $id) {
      id
      name
      slug
    }
  }
}

query getWorldData {
  worldData {
    encounter {
      id
      name
    }
    expansion {
      id
      name
    }
    expansions {
      id
      name
    }
    region {
      id
      name
    }
    regions {
      id
      name
    }
    server {
      id
      name
    }
    subregion {
      id
      name
    }
    zone {
      id
      name
      frozen
      expansion {
        id
        name
      }
      difficulties {
        id
        name
        sizes
      }
      encounters {
        id
        name
      }
